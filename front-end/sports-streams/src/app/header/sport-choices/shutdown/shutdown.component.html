<button
  id="shutdown"
  [ngClass]="{
    'horizontal-center': true,
    'btn': true,
    'btn-warning': !shutdownComplete && !shutdownError,
    'btn-success': shutdownComplete,
    'btn-danger': shutdownError,
    'spinner': loading
  }"
  [disabled]="shutdownError || loading || shutdownComplete"
  (click)="shutdown()">
  {{ buttonText }}
</button>
